<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Roboto&family=Sora&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <title>Squid Game</title>
</head>

<body>
   <div id="wrapper">
      <header id="header" class="container">
         <div class="header-left-items">
            <div>
               <img src="img/header/img-01.png" alt="IMG">
            </div>
            <div>
               <img src="img/header/img-02.png" alt="IMG">
            </div>
            <div>
               <img src="img/header/img-03.png" alt="IMG">
            </div>
         </div>
         <div class="logo">
            <a href="#"><img src="img/logo.png" alt="Logo"></a>
         </div>
         <div class="header-right-items">
            <img src="img/header/img-04.png" alt="IMG">
         </div>
      </header>
      <main id="main" class="container">
         <div class="main-left">
            <div class="main-left-body">
               <h1>Squid Games</h1>
               <h2>Once you start the game, there is no
                  turning back, The winner is alone, the
                  loser only faces death
               </h2>
               <div class="main-left-body-img-top">
                  <img src="img/main/img-3.png" alt="IMG">
               </div>
               <div class="main-left-body-img-bottom">
                  <img src="img/main/img-4.png" alt="IMG">
               </div>
            </div>
         </div>
         <div class="main-right">
            <div class="main-right-body">
               <div class="main-right-body-img-top">
                  <img src="img/main/img-5.png" alt="IMG">
               </div>
               <div class="main-right-body-img-bottom">
                  <div><img src="img/main/img-06.jpg" alt="IMG"></div>
                  <div><img src="img/main/Ellipse 2.svg" alt="IMG"></div>
                  <p>Start New Game</p>
               </div>
            </div>
            <div class="main-right-img">
               <img src="img/main/img-11.png" alt="IMG">
            </div>

         </div>

      </main>
      <footer id="footer" class="container">
         <div class="footer-menu">
            <ul>
               <li><a href="#">About</a></li>
               <li><a href="#">Traler</a></li>
               <li><a href="#">Games</a></li>
               <li><a href="#">Actors</a></li>
            </ul>
         </div>
         <div class="footer-center">
            <p><a href="#">Start New Game</a></p>
         </div>
         <div class="footer-right-menu">
            <ul>
               <li><a href="#">Session1</a></li>
               <li><a href="#"></a>2021</li>
               <li><a href="#">9.8</a></li>
            </ul>
         </div>
      </footer>
   </div>
</body>

</html>
